version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password

  python-server:
    build: ./app
    ports:
      - "8001:8000"
    env_file:
      - config.env
    depends_on:
      - mongodb

volumes:
  mongodb_data:
